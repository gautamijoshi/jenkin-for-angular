
<div class="table-responsive" style="align-content: center;">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Product No</th>
                <th>Product Name</th>
                <th>Product Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let prod of product">
                <td>{{prod.Prod_No}}</td>
                <td>{{prod.Prod_Name}}</td>
                <td>{{prod.Prod_price}}</td>
                <td>{{prod.username}}</td>
                <td>{{prod.password}}</td>
                <td>
                    <a routerLink="/edit/{{prod.Prod_No}}">Edit</a>
                </td>
                <td>
                    <a routerLink="/delete/{{prod.Prod_No}}">Delete</a>
                </td>
             </tr>
            
        </tbody>
    </table>
</div>
